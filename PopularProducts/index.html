<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-us">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Popular Products</title>
    <link rel="icon" href="/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="/css/index.css">
</head>
<body>
    <div id="app">
        <div class="container-fluid">
            <h2 class="text-center">Popular Products</h2>
            <hr />
            <div class="d-flex align-items-center justify-content-center">
                <transition-group class="card mb-3 card-holder" tag="div" name="list">
                    <div class="row " v-for="p in products" :key="p.id">
                        <div class="col-md-3">
                            <img :src="p.productImageUrl" class="img-fluid rounded-start" :alt="p.title">
                        </div>
                        <div class="col-md-9">
                            <div class="card-body">
                                <h4 class="card-title"><i class="bi bi-caret-up-fill pe-auto vote" @click="Vote(p.id)"></i>{{p.votes}}</h4>
                                <h5 class="card-title"><a :href="p.url" class="card-link pe-auto">{{p.title}}</a></h5>
                                <p class="card-text">{{p.description}}</p>
                                <p class="card-text text-secondary">Submitted by: <img :src="p.submitterAvatarUrl" class="rounded-circle avatar" :alt="p.title"></p>
                            </div>
                        </div>
                    </div>
                </transition-group>
            </div>

        </div>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="/js/index.js"></script>
</body>
</html>
